<div [@routerTransition]>
<!--Page Heading-->
    <h2 class="text-muted">Dashboard</h2>
    
    <div class="row">
        <div class="col col-xl-6 col-lg-6 col-md-6">
          <ngb-alert *ngIf="alertupdating" (close)="closeAlert()" class="alert-width">Updating feeds</ngb-alert>
          <ngb-alert *ngIf="alertupdated" (close)="closeAlert()" class="alert-width">Feeds Up to date</ngb-alert>
            <!--Heading Category-->
                <div class="card-header" >
                   Categories
                </div>
          <div class="row card-block">
            
          <!--Iterate the category variable to display the feed names--> 	
          <div *ngFor="let item of variab.categoryfeeds" class="col-sm-4">	
          
            <div class="card mb-3 source-card">
              <!--Click on the feed name to navigate to the feeds-->
                <div class="card-header card-default card-category" (click)="oncategory(item.doc.feedname)">
                 {{item.doc.feedname}}
                </div>
                <!--<div class="card-block">
                    Card content
                </div>-->
            </div>
          </div>
        
        </div>  
     </div>
     <!--Block to Display recent feeds-->
     <div class="col col-xl-6 col-lg-6 col-md-6">
      <div class="card mb-3">
    	   <div class="card-header">Recent Feeds</div>
    	     <div class="card-block table-responsive">
                <table class="table">
                <!--Block to disply spinner if recentfeeds not loaded-->
                   <div id="loading" *ngIf="spinnerState">
                      <img src="assets/images/loading_spinner.gif">
                    </div>    
                    <!--Display recent feeds-->
                    <div class="list-group recent-feeds" *ngFor="let item of feeds| slice:0:10;">
                    <!--Click on the recent feed to take to the Story link-->
                      <a target="_blank" href="{{item.value.link}}" class="list-group-item">
                        <h4 class="list-group-item-heading">{{item.value.title}}</h4>
                      </a>
                    </div>
                </table>
          </div>

        </div>  
      </div>  

  
   </div>
</div>
