<div ngbDropdown class="d-inline-block" autoClose='outside'>
      <button *ngIf="!followstatus" class="btn btn-success" class="follow" id="dropdownBasic1" ngbDropdownToggle>Follow</button>
      <button *ngIf="followstatus"  class="btn btn-success" id="dropdownBasic1" ngbDropdownToggle>Following</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

           <form class="form-inline form-group find-feed">
             <input class="form-control mr-sm-2" type="text" placeholder="Find a Feed" [(ngModel)]="queryString" name="query">
           </form>
           <div class="feed_names">
           <div class="field" *ngFor="let feed of feedsnames | FilterPipe: queryString | slice:0:5;let i =index;">
           

            <div class="board-item">
              <i class="fa fa-rss" aria-hidden="true" title="Save to board"></i>
                    {{feed.doc.feedname}}
                   <!-- <button   (click)="addtofeed(feed.doc.feedname,i)" class="col-sm-6 offset-sm-4 save-board btn btn-sm btn-success" ><i class="fa fa-fw fa-plus"></i>Add</button>-->
              <div *ngIf="labelForFeeds">
                    
                      <button  *ngIf="labelForFeeds[i] === false" (click)="addtofeed(feed.doc.feedname,i)" class="col-sm-6 offset-sm-4 save-board btn btn-sm btn-success" ><i class="fa fa-fw fa-plus"></i>Add</button>
                      <button  *ngIf="labelForFeeds[i] === undefined" (click)="addtofeed(feed.doc.feedname,i)" class="col-sm-6 offset-sm-4 save-board btn btn-sm btn-success" ><i class="fa fa-fw fa-plus"></i>Add</button>
                      <button  *ngIf="labelForFeeds[i] === true" (click)="addtofeed(feed.doc.feedname,i)" class="col-sm-6 offset-sm-4 remove-board btn btn-sm btn-success" ><i class="fa fa-fw fa-close"></i>Remove</button>
                </div>
              </div>
              </div>
             <!--<div class="board-item">
               <i class="fa fa-rss" aria-hidden="true" title="Save to board"></i>
              
               <button *ngIf="labelForBoards[i] === false" (click)="savetoboard(item.value,i)" class="col-sm-6 offset-sm-4 save-board btn btn-sm btn-success" ><i class="fa fa-fw fa-plus"></i>save</button>
               <button *ngIf="labelForBoards[i] === undefined" (click)="savetoboard(item.value,i)" class="col-sm-6 offset-sm-4 save-board btn btn-sm btn-success" ><i class="fa fa-fw fa-plus"></i>save</button>
               <button *ngIf="labelForBoards[i]  === true" (click)="removefromboard(i)" class="col-sm-6 offset-sm-4 remove-board btn btn-success" ><i class="fa fa-fw fa-close"></i>Remove</button>
             
               <i *ngIf="item.value.status === true"class="fa fa-fw fa-star" title="Save to board"></i>
              </div>-->
           
           </div>
           
           <div class="border-board" >
             <a (click)="visible =!visible"><i class="fa fa-fw fa-plus"></i>Create a Feed</a>
           </div>
          

          <div *ngIf="visible" class="form-group savetoboard">
          <ngb-alert *ngIf="alertexists" (close)="closeAlert()">Feedname already Exists</ngb-alert>
           <ngb-alert *ngIf="alertempty" (close)="closeAlert()">Feedname Cannot be Empty</ngb-alert>
            <form [formGroup]="feedForm" class="form-inline form-group create-feed">
              <input class="form-control mr-sm-2" type="text" formControlName="feedname" placeholder="Enter Feed Name">
            </form>

            
            <div class="create-feed-buttons">
              <button (click)="createfeed()" class="btn btn-sm btn-success">Create a Feed</button>
              <button (click)="cancelfeed()" class="btn btn-sm btn-success">Cancel</button>
            </div>

          </div>
      </div>
</div>
