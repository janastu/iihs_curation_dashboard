<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">


            <img src="assets/images/radio.png" class="user-avatar img-log" />
            <h1>Media Monitor</h1>
            <ngb-alert *ngIf="alertsuccess" (close)="closeAlert()">Success</ngb-alert>
            <ngb-alert *ngIf="alertauth" (close)="closeAlert()">{{errormessage}}</ngb-alert>
            <ngb-alert *ngIf="alertmissing" (close)="closeAlert()">{{errormessage}}</ngb-alert>
            <form role="form" [formGroup]="loginForm">
        
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" placeholder="Enter New Password" formControlName="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"  placeholder="Confirm New Password" formControlName="password">
                    </div>
                </div>

                

                <a class="btn rounded-btn"  (click)="reset()"> Reset Password </a>
            <ngb-alert *ngIf="alertsuccess" (close)="closeAlert()">Password Reset Successfully</ngb-alert>
           
               
            </form>
        </div>
    </div>
</div>
