<div [@routerTransition] class="row list-entries">

     <!-- <div class="row">
        <div class="col-sm-9 offset-sm-3">
              <app-page-header [heading]="'Feeds'"></app-page-header>
        </div>
      </div>-->
                        <div *ngIf="router.url.includes('/publish')">
                            <div *ngIf=publishedfeeds[index] class="col-md-2">
                               <label>Published</label>
                            </div>
                            <div *ngIf=!publishedfeeds[index]>
                              <input #checkbox type="checkbox" value="{{item.value._id}}" class="publish_checkbox"  [ngClass]="{'checkbox-notpublished': publishedfeeds[index] === false , 'checkbox-published': publishedfeeds[index] === true}"
                              (change)="onFilterChange($event)" [(ngModel)]="item.Checked" [name]="item.value.title" [checked]="item.Checked"/>
                            </div>
                        </div>


                        <div *ngIf="router.url.includes('/boardfeeds')">

                          <label *ngIf=publishedfeeds[index]>Published</label>

                          <input #checkbox  [ngClass]="{'checkbox-notpublished': publishedfeeds[index] === false , 'checkbox-published': publishedfeeds[index] === true}" type="checkbox" value="{{item.value._id}}"
                          (change)="onFilterChange($event)" [(ngModel)]="item.Checked" (change)="item.Checked"/>
                        </div>
                        <!--Read Later Button-->
                             <!--a class="nav-item items" (click)="readlater(item)"><i class="fa fa-fw fa-bookmark-o" title="Read Later"></i></a-->
                        <!--Feed Category-->
                            <div class="col-md-2"> <a href={{item.value.link}} target="_blank" class="feeds-data">{{item.value.meta.categories}}</a>
                            <a *ngIf="!item.value.meta.categories[0]" href={{item.value.link}} target="_blank" class="feeds-data">{{item.value.feednme}}</a>
                            </div>


                        <!--Feed Date-->
                            <div class="col-md-2"> <small class="text-muted title-ago"><i class="fa fa-clock"></i> {{item.value.pubDate | date:'dd MMM yyyy'}}</small></div>

                        <!--Feed Title-->

                           <div class="col-md-7">
                             <a href={{item.value.link}}  target="_blank" class="feeds-list">{{item.value.title.substring(0,60)}}</a></div>

                        <!--Feed description
                       <div *ngIf="item.value.description != null">
                            <div *ngIf="checkimg(item.value.description)" class="list-group-item-text desc"></div>
                          span *ngIf="!checkimg(item.value.description)" class="list-group-item-text desc">{{item.value.description.substring(0,3)}}</span
                            </div>-->
                           <!--Mouse over for each element-->
                           <div class="title-hover-control">
                            <app-hover-toolbar [item]='item' [index]='index'></app-hover-toolbar>
                           </div>

</div>
