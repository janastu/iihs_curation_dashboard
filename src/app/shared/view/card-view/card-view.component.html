<div [@routerTransition] >
    <!--<div class="row">
      <div class="col-sm-9 offset-sm-3">
              <app-page-header [heading]="'Feeds'"></app-page-header>
        </div>
    </div>-->
<div class="card-magazine">
      <div class="list-entries lists" >
        <div class="cardview">
          <div class="visual mb-3">
          <!--Mouse over for each element-->
            <div class="card-hover-control">
              <app-hover-toolbar [item]='item' [index]='index'></app-hover-toolbar></div>
                <div *ngIf="item.value.description != null">
                <div *ngIf="html.checkimg(item.value.description)" class="card-view">

                  <img [src]="html.extracturl(item.value.description)">
                </div>
                <div *ngIf="!html.checkimg(item.value.description)" class="card-view">
                  <img src="http://drpattydental.com/wp-content/uploads/2017/05/placeholder.png">
                </div>
                    <div class="card-block card-text">
                      <!--Feed Title-->
                      <app-modal #modal [item]="item" [index]='index'></app-modal>
                      <a (click)="modal.open(desc)"class="feed-title">{{item.value.title.substring(0,60)}}</a>
                       <!--Feed Category-->
                      <a href={{item.value.url}} class="feeds-data">{{item.value.meta.categories}}</a>
                      <!--Feed Date-->
                      <small class="text-muted card-ago"><i class="fa fa-clock"></i> {{item.value.pubDate | date}}</small>
                      <!--Feed description--> 
                      <p *ngIf="html.checkimg(item.value.description)" class="feed-desc"></p> 
                      <p *ngIf="!html.checkimg(item.value.description) && !html.checkhtml(item.value.description)" class="feed-desc">{{item.value.description.substring(0,85)}}</p>
                      <p *ngIf="html.checkhtml(item.value.description)" class="feed-desc">
                          {{html.stripHtml(item.value.description).substring(0,100)}}

                      </p>
                    </div>
                </div>    
          </div>
        </div>
      </div>
    
</div>

</div>
