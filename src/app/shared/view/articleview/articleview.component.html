<div [@routerTransition]>
  
  <div class="row">
    
    <div class="col-sm-6 offset-sm-3">

        <div class="card-blocks">

          <div class="row">

              <div class="feeds-entries">
                <div *ngIf="router.url.includes('/publish')">
                    <div *ngIf=publishedfeeds[index]>
                       <label>published</label>
                    </div>
                    <div *ngIf=!publishedfeeds[index]>
                      <input #checkbox type="checkbox" value="{{item.value._id}}" 
                      (change)="onFilterChange($event)" [(ngModel)]="item.Checked" [name]="item.value.title"/>
                    </div>
                </div>
                 
                
                <div *ngIf="router.url.includes('/boardfeeds')">
                  <div *ngIf=publishedfeeds[index]>
                     <label>published</label>
                  </div>
                </div>  
                <!--Feed Title-->
                  <div class="row">
                    
                   <a href={{item.value.link}} target="_blank"><h4 class="feed-heading"><strong>{{item.value.title}}</strong></h4></a>
                   </div>
                  <!--Feed Category-->
                  <div class="row">
                  <a href={{item.value.link}} target="_blank" class="metadata-article">
                          {{item.value.meta.categories}}
                  </a>
                  <!--Feed Date-->
                  
                  <a  class="metadata-article">
                          {{item.value.pubDate | date}}
                  </a>
                
                 
                  </div>
                  <!--Feed Toolbar-->
                  <div class="row" *ngIf="!router.url.includes('/mm')">

                    <app-article-toolbar [item]='item' [index]='index'></app-article-toolbar>
                  

                  </div>
                  <!--Feed Image-->
                  
                    <div *ngIf="html.checkimg(item.value.description)" class="row">
                    <!--<div [innerHtml]="extracturl(item.value.desc)" class="article-image"></div>-->
                      <img [src]="html.extracturl(item.value.description)" data-image-enhancer="larger than 578" class="article-image">
                    </div>
                    <div *ngIf="!html.checkimg(item.value.description)" class="row">
                      <img src="http://drpattydental.com/wp-content/uploads/2017/05/placeholder.png" data-image-enhancer="larger than 578" class="article-image">
                    
                    </div>
                  <!--Feed Desc-->
                  <div class="row" *ngIf="item.value.description != null">
                    <div *ngIf="html.checkimg(item.value.description)" class="feed-content article-feed-content">
                          
                    </div>
                    <div *ngIf="!html.checkimg(item.value.description) && !html.checkhtml(item.value.description)" class="feed-content article-feed-content">
                            {{item.value.description.substring(0,200)}}
                    </div>
                    <div *ngIf="html.checkhtml(item.value.description)" class="feed-content article-feed-content">
                        {{html.stripHtml(item.value.description).substring(0,200)}}

                    </div>
                  </div>
                  

              </div>

          </div>

        </div>

    </div>
  </div>
       
</div>
